                    <a class="nav-link" aria-current="page" href="user.html">Home</a>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Coverage</a>

                      <li><a class="dropdown-item" href="medico.html">Medical Coverage</a></li>

              </div>
            </div>
          </nav>

          <div class="container-xl px-4 mt-4">
            <nav class="nav nav-borders">
                <a class="nav-link active ms-0" href="claims.html">Submit Claim</a>
                <a class="nav-link" href="recentclaims.html">Recent Claims</a>
                </nav>
                <hr class="mt-0 mb-4">
            <div class="row">
                <div class="col-xl-8">
                    <div class="card mb-4">
                        <div class="card-header">Submit A Claim</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="inputState">Service</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>Paramedical Services</option>
                                        <option>Psychologists Services</option>
                                        <option>Ambulance Services</option>
                                        <option>Nursing</option>
                                        <option>Medical Equipment</option>
                                        <option>Drugs</option>
                                        <option>Dental</option>
                                    </select>
                                </div>
                
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">Providers First Name</label>
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">Providers Last Name</label>
                                        <input class="form-control" id="inputLastName" type="text" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputState">State</label>
                                        <input class="form-control" id="inputState" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLocation">Postal Code</label>
                                        <input class="form-control" id="inputLocation" type="text">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputtext">Name of Facility/Clinic</label>
                                    <input class="form-control" id="inputtext" type="text" placeholder="">
                                </div>
                                <div class="row gx-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">Total Amount</label>
                                        <input class="form-control" id="inputPhone" type="tel" placeholder="Amount">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputDate">Service Date</label>
                                        <input class="form-control" placeholder="Select date" type="date" id="example">
                                    </div>   
                                </div>
                                <button class="btn btn-primary" type="button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                           <div class="card-header">Upload Documents</div>
                           <div class="card-body">
                               <form>
                                   <div class="form-check mb-2">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                                
                              </div>
                              </div>
                               </form>
                           </div>
                       </div>
                </div>
          
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
</body>
