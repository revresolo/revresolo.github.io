<!doctype html>
<html>
<head>
    <title>Javascript Intro</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <p>Enter the Character: <input id="char"><button onclick="checkVowel()">Check</button></p>
    <p id="checkChar" style="display:none;">It is <span id="check"></span></p>  
</body>    
<script>
var ch;
function checkVowel()
{
  ch = document.getElementById("char").value;
  if(ch)
  {
    temp = document.getElementById("checkChar");
    temp.style.display = "block";
    if((ch>='a' && ch<='z') || (ch>='A' && ch<='Z'))
    {
      if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u')
        document.getElementById("check").innerHTML = "a Vowel";
      else if(ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U')
        document.getElementById("check").innerHTML = "a Vowel";
      else
        document.getElementById("check").innerHTML = "a Consonant";
    }
    else
      document.getElementById("check").innerHTML = "neither Vowel nor Consonant";
  }
}
</script>
</html>
